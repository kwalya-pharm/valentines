<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        body { text-align: center; background-color: #111; color: white; font-family: Arial, sans-serif; overflow: hidden; }
        
        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(-45deg);
            animation: beat 1s infinite alternate;
            margin: 50px auto;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before { top: -50px; left: 0; }
        .heart::after { left: 50px; top: 0; }

        @keyframes beat {
            0% { transform: scale(1) rotate(-45deg); }
            100% { transform: scale(1.2) rotate(-45deg); }
        }

        #message { 
            font-size: 24px; 
            margin-top: 20px; 
            color: red; 
            font-family: 'Great Vibes', cursive; 
            opacity: 0;
            white-space: nowrap;
            overflow: hidden;
        }
        .fadeIn { animation: fadeIn 3s ease-in-out forwards; }
        .typing { animation: typing 4s steps(40, end) forwards; width: 0; }
        .zoomIn { animation: zoomIn 3s ease-in-out forwards; }
        .bounce { animation: bounce 3s infinite; }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes typing {
            0% { width: 0; }
            100% { width: 100%; }
        }
        @keyframes zoomIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #countdown { font-size: 24px; margin-top: 10px; }

        #musicButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 5px;
        }
        #musicButton:hover {
            background-color: darkred;
        }

        .firework, .shooting-star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: yellow;
            border-radius: 50%;
            opacity: 0.8;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }

        @keyframes shooting {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(200px, 200px); opacity: 0; }
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic">
        <source src="love.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <button id="musicButton">Play Music</button>
    
    <div class="heart"></div>
    <div id="message" class="fadeIn">I love you Peacy, my big boss ~ From Morgan</div>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            const valentine = new Date(new Date().getFullYear(), 1, 14).getTime();
            const now = new Date().getTime();
            const difference = valentine - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText = `Valentine's Day in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        function changeAnimation() {
            const message = document.getElementById("message");
            const animations = ["fadeIn", "typing", "zoomIn", "bounce"];
            message.className = "";
            setTimeout(() => {
                message.classList.add(animations[Math.floor(Math.random() * animations.length)]);
            }, 100);
        }

        function toggleMusic() {
            const music = document.getElementById("backgroundMusic");
            const button = document.getElementById("musicButton");

            if (music.paused) {
                music.play().then(() => {
                    button.innerText = "Pause Music";
                }).catch(error => {
                    console.error("Playback failed:", error);
                    alert("Click anywhere on the page first, then press Play Music.");
                });
            } else {
                music.pause();
                button.innerText = "Play Music";
            }
        }

        function createFirework() {
            const firework = document.createElement("div");
            firework.classList.add("firework");
            document.body.appendChild(firework);

            firework.style.left = `${Math.random() * window.innerWidth}px`;
            firework.style.top = `${Math.random() * (window.innerHeight / 2)}px`;
            firework.style.animation = "explode 1.5s linear forwards";

            setTimeout(() => firework.remove(), 1500);
        }

        function createShootingStar() {
            const star = document.createElement("div");
            star.classList.add("shooting-star");
            document.body.appendChild(star);

            star.style.left = `${Math.random() * window.innerWidth}px`;
            star.style.top = `${Math.random() * window.innerHeight}px`;
            star.style.animation = "shooting 2s linear forwards";

            setTimeout(() => star.remove(), 2000);
        }

        function startEffects() {
            setInterval(createFirework, 500);
            setInterval(createShootingStar, 2000);
        }

        document.getElementById("musicButton").addEventListener("click", toggleMusic);

        setInterval(updateCountdown, 1000);
        updateCountdown();
        setInterval(changeAnimation, 5000);

        setTimeout(startEffects, 10000);
    </script>
</body>
</html>
